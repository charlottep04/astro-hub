<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>exo_class.ts – Code + Console</title>

  <!-- Prism pour la coloration syntaxique -->
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: 'Courier New', monospace;
      background-color: #2d2d2d;
      color: white;
    }

    .left, .right {
      flex: 1;
      padding: 1rem;
      box-sizing: border-box;
      overflow: auto;
    }

    .left {
      border-right: 2px solid #444;
    }

    h2 {
      margin-top: 0;
    }

    pre {
      border-radius: 8px;
      background-color: #1e1e1e;
      padding: 1rem;
    }

    .terminal {
      background-color: #000;
      color: #00ff00;
      padding: 1rem;
      border-radius: 8px;
      min-height: 300px;
      white-space: pre-wrap;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <!-- Code source -->
  <div class="left">
    <h2>Code source (exo_class.ts)</h2>
    <pre><code id="ts-code" class="language-typescript">// Chargement...</code></pre>
  </div>

  <!-- Console simulée -->
  <div class="right">
    <h2>Sortie de la console</h2>
    <div id="terminal" class="terminal"></div>
  </div>

  <!-- Prism -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-typescript.min.js"></script>

  <!-- Charger le contenu de exo_class.ts -->
  <script>
    fetch('./exo_class.ts')
      .then(r => r.text())
      .then(code => {
        const block = document.getElementById('ts-code');
        block.textContent = code;
        Prism.highlightElement(block);
      });
  </script>

  <!-- Rediriger console.log vers notre terminal visuel -->
  <script>
    const terminal = document.getElementById('terminal');
    const originalLog = console.log;

    console.log = (...args) => {
      const output = args.map(a =>
        typeof a === 'object' ? JSON.stringify(a, null, 2) : a
      ).join(' ');
      terminal.innerHTML += output + '<br>';
      terminal.scrollTop = terminal.scrollHeight;
      originalLog.apply(console, args);
    };

  </script>

  <!-- Charger le JS compilé -->
  <script type="module" src="./exo_class.js"></script>
</body>
</html>
